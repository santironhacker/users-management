<header>
  <img src="logo.svg" alt="awork logo" />
</header>

<main class="users-container">
  <app-list-actions class="users-container__list_actions"></app-list-actions>

  @if (!isLoading()) {
    <app-user-group
      [userGroups]="userGroups()"
      [filteredUsers]="filteredUsers()"
    ></app-user-group>
  } @else {
    <app-loader-text></app-loader-text>
  }
</main>
