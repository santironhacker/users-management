<article
  class="user-list"
  appScrollList
  [listLength]="usersLength()"
  [(minNumber)]="minNumber"
  [(maxNumber)]="maxNumber"
  [itemsPerPage]="itemsPerPage"
>
  @for (user of users(); track $index) {
    @if ($index >= minNumber && $index < maxNumber) {
      <span>{{ $index }}</span>
      <app-user-item [user]="user" />
    }
  }
</article>
